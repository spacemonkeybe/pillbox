<h1>{{ patient.patient_name }}</h1>

<ul>
{% for medicine in patient.medicine_set.all %}
    <li>{{ medicine.medicine_text }} -- {{ medicine.time }}</li>
{% endfor %}
</ul>

<a href="{% url 'timeset:setting' patient.id %}">Set time?</a><br/>
<a href="{% url 'timeset:index' %}">Back to all patients?</a>
